<table (click)="goToDetail()">
  <tr>
    <td>
      <img src="{{company.logo}}" width="200" height="100" alt=""/>
    </td>
    <td>
      <h2>{{company.suffix}} "{{company.business_name}}"</h2>
    </td>
    <td>
      <h3>{{company.industry}}</h3>
    </td>
    <td>
      <h3>{{company.type}}</h3>
    </td>
  </tr>
</table>
