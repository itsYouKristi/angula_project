<table *ngIf="this.company">
  <tr>
    <td>
      <div class="wrapper">
        <img src="{{company.logo}}" width="400" height="200" alt="">
        <p class="name">{{company.suffix}} "{{company.business_name}}"</p>
        <p class="phrase">{{company.catch_phrase}}</p>
        <p>{{company.industry}}</p>
        <p>{{company.phone_number}}</p>
        <p>{{company.full_address}}</p>
      </div>
    </td>
  </tr>
</table>
